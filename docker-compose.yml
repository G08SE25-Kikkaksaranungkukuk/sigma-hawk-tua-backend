name: sigmahawk-docker
services:
    db:
        image: postgres
        restart: always
        shm_size: 128mb
        environment:
            POSTGRES_PASSWORD: strongpassword
            POSTGRES_USER: sigma
            POSTGRES_DB: sigmadb
        ports:
            - 5433:5432
        volumes:
            - pgdata:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@example.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - 5050:80
        depends_on:
            - db

    dufs:
        image: sigoden/dufs
        restart: always
        ports:
            - 6969:5000
        volumes:
            - dufsdata:/data
        command: /data -A

volumes:
    pgdata:
    dufsdata:
